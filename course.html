<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ADD COURSE PAGE </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-4 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Chapter Name" aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
          </div>
          <ul id="parentlist" class="list-group">
            <li class="list-group-item">Chapter 1</li>
            
          </ul>
        </div>
    </main>

    <script>
        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener('click',addChapter)
        function addChapter(e){
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling
            

            let newLi = document.createElement('li')
            newLi.classList.add('list-group-item')
            newLi.textContent = currentInput.value

            let parentlist = document.getElementById('parentlist')
            parentlist.appendChild(newLi)
        }
    </script>
</body>
</html>
